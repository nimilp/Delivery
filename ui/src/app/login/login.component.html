<mat-card class="login-card">
    <form [formGroup]="loginForm" (submit)="login()">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" #input placeholder="Enter Username" required >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="'password'" #input placeholder="" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Login</button>
            </mat-card-actions>
    </form>
</mat-card>
