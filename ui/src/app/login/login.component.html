<mat-card class="login-card">
    <form [formGroup]="loginForm" (submit)="signIn()">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
            <mat-card-subtitle>&nbsp;</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" #input placeholder="Enter Username" required >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="'password'" #input placeholder="" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button disabled>Login</button>
                <a mat-button href="/home" >Cancel</a>
            </mat-card-actions>
    </form>
</mat-card>
